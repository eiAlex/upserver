  create-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Extract version from pyproject.toml
      id: get_version
      run: |
        VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
    
    - name: Check if release exists
      id: check_release
      run: |
        TAG="v${{ steps.get_version.outputs.version }}"
        if git rev-parse "$TAG" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Generate release notes
      if: steps.check_release.outputs.exists == 'false'
      id: release_notes
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        echo "# ðŸš€ Release v$VERSION" > release_notes.md
        echo "" >> release_notes.md
        echo "## ðŸ“¦ What's New" >> release_notes.md
        echo "" >> release_notes.md
        
        # Get commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -n "$LAST_TAG" ]; then
          echo "### Changes since $LAST_TAG:" >> release_notes.md
          git log $LAST_TAG..HEAD --oneline --pretty=format:"- %s (%h)" >> release_notes.md
        else
          echo "### Initial release:" >> release_notes.md
          git log --oneline --pretty=format:"- %s (%h)" | head -10 >> release_notes.md
        fi
        
        echo "" >> release_notes.md
        echo "## ðŸ“¥ Installation" >> release_notes.md
        echo "" >> release_notes.md
        echo "\`\`\`bash" >> release_notes.md
        echo "pip install upserver==$VERSION" >> release_notes.md
        echo "\`\`\`" >> release_notes.md
        echo "" >> release_notes.md
        echo "## ðŸ”— Links" >> release_notes.md
        echo "" >> release_notes.md
        echo "- ðŸ“‹ [PyPI Package](https://pypi.org/project/upserver/$VERSION/)" >> release_notes.md
        echo "- ðŸ“– [Documentation](https://github.com/eiAlex/upserver#readme)" >> release_notes.md
        echo "- ðŸ› [Report Issues](https://github.com/eiAlex/upserver/issues)" >> release_notes.md
    
    - name: Create Release
      if: steps.check_release.outputs.exists == 'false'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.tag }}
        name: Release ${{ steps.get_version.outputs.tag }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

